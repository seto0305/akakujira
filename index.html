<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" /> <!-- 文字コード設定 -->
  <meta name="viewport" content="width=device-width, initial-scale=1" /> <!-- スマホ表示に対応 -->
  <title>歌ってみたMIX ポートフォリオ</title> <!-- タイトル表示 -->
  <style>
    /* 全体のベーススタイル */
    body {
      font-family: "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f9f9f9;
      color: #333;
    }

    /* ヘッダー部分 */
    header {
      background: url('header-bg.jpg') center/cover no-repeat;
      padding: 80px 20px;
      text-align: center;
      color: white;
    }
    header h1 {
      font-size: 3em;
      margin: 0;
    }
    header p {
      font-size: 1.2em;
      margin-top: 10px;
    }

    /* セクションのスタイル */
    section {
      padding: 60px 20px;
      max-width: 1000px;
      margin: auto;
    }

    /* セクション見出し */
    h2 {
      font-size: 2em;
      margin-bottom: 20px;
      border-bottom: 2px solid #ddd;
      padding-bottom: 10px;
    }

    /* スクロール全体のラッパー */
    .scroll-wrapper {
      position: relative;
    }

    /* 横スクロール部分 */
    .video-scroll-wrapper {
      display: flex; /* 横並び */
      overflow-x: auto; /* 横スクロール有効 */
      white-space: nowrap;
      scroll-behavior: auto;
      -webkit-overflow-scrolling: touch;
      touch-action: pan-x;
      padding-bottom: 10px;
    }

    /* スクロールバーを非表示にする */
    .video-scroll-wrapper::-webkit-scrollbar {
      display: none;
    }

    /* 各動画カードのスタイル */
    .video-item {
      flex: 0 0 auto; /* 固定幅の横並び */
      width: 320px;
      background: white;
      border-radius: 10px;
      padding: 10px;
      margin-right: 20px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-top: 4px solid #6c63ff;
      height: auto;
      white-space: normal;
    }

    /* iframe内の動画表示 */
    .video-item iframe {
      width: 100%;
      height: 180px;
      border: none;
    }

    /* 動画下の説明文 */
    .video-item p {
      text-align: center;
      font-size: 0.95em;
      white-space: normal;
      word-break: break-word;
      margin-top: 10px;
    }

    /* スマホ用スタイル調整 */
    @media (max-width: 480px) {
      .video-item {
        width: 280px;
      }
      .video-item iframe {
        height: 160px;
      }
    }

    /* MIX依頼リンクボタン */
    .cta-link {
      text-align: center;
      margin-top: 40px;
    }
    .cta-link a {
      color: #6c63ff;
      text-decoration: none;
      font-weight: bold;
      border: 2px solid #6c63ff;
      padding: 10px 20px;
      border-radius: 8px;
      transition: 0.3s;
    }
    .cta-link a:hover {
      background-color: #6c63ff;
      color: white;
    }

    /* フッター */
    footer {
      text-align: center;
      font-size: 0.9em;
      color: #777;
      padding: 20px;
    }
  </style>
</head>
<body>

<header>
  <h1>歌ってみたMIX ポートフォリオ</h1>
  <p>過去にMIXした自分の歌ってみた動画です</p>
</header>

<section>
  <h2>MIX実績</h2>
  <div class="scroll-wrapper">
    <div class="video-scroll-wrapper" id="videoScroll">
      <!-- 各動画カード（繰り返し） -->
      <!-- 必要な分だけ複製 -->
      <!-- 略 -->
    </div>
  </div>

  <!-- MIX依頼へのリンク -->
  <div class="cta-link">
    <p><a href="https://sites.google.com/view/akakujira/%E3%83%9B%E3%83%BC%E3%83%A0" target="_blank">▶︎ 歌ってみたMIX依頼はこちら</a></p>
  </div>
</section>

<footer>
  &copy; 2025 あかくじら / Twitter: @aka_kujira1234
</footer>

<!-- JavaScript: 自動スクロールとPCの横スクロール対応 -->
<script>
  const scrollContainer = document.getElementById('videoScroll');
  const scrollUnit = 1; // 自動スクロールの1回あたりの移動量
  const scrollDelay = 20; // 自動スクロール間隔（ms）
  let autoScroll; // 自動スクロールタイマー

  // 自動スクロール開始
  function startAutoScroll() {
    stopAutoScroll(); // 既存のタイマーをクリア
    autoScroll = setInterval(() => {
      scrollContainer.scrollLeft += scrollUnit;
      const halfWidth = scrollContainer.scrollWidth / 2;
      if (scrollContainer.scrollLeft >= halfWidth) {
        scrollContainer.scrollLeft = 0;
      }
    }, scrollDelay);
  }

  // 自動スクロール停止
  function stopAutoScroll() {
    clearInterval(autoScroll);
  }

  // ホバー・タッチ操作による一時停止対応
  scrollContainer.addEventListener('mouseenter', stopAutoScroll);
  scrollContainer.addEventListener('mouseleave', startAutoScroll);
  scrollContainer.addEventListener('touchstart', stopAutoScroll);
  scrollContainer.addEventListener('touchend', startAutoScroll);
  document.addEventListener('DOMContentLoaded', startAutoScroll);

  // PCマウスホイールで横スクロールを可能にする
  scrollContainer.addEventListener('wheel', function(e) {
    if (!e.shiftKey) {
      e.preventDefault();
      scrollContainer.scrollLeft += e.deltaY;
    }
  }, { passive: false });
</script>

</body>
</html>
